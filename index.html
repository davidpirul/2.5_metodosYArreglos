<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link src="assets/css/style.css">



</head>

<body>

    <div class="container text-center">
        <h4>To Do List</h4>
        <hr>
        <label>Tareas:  <label id="totalList"></label></label>
        <label>|  Realizadas: <label id="totalCheck"></label></label>
        <label>|  Agregadas: <label id="totalCount"></label></label>
        <hr>
        <div class="row">
            <div class="form-floating col-8">
                <textarea id="inputToDo" class="form-control" placeholder="Ingresa una tarea" id="floatingTextarea"></textarea>
                <label class="text-start fst-italic" for="floatingTextarea">Igresa una tarea</label>
            </div>
            <br>
            <button type="button" class="btn btn-outline-secondary col-4">Agregar</button>
        </div>

        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tarea</th>
                        <th scope="col">Completadas</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="bodyList"></tbody>
            </table>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
